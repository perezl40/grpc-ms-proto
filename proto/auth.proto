// proto/auth.proto
syntax = "proto3";

package auth;

service AuthService {
  rpc CcmsLogin (CcmsLoginRequest) returns (CcmsLoginResponse) {}
}


// CcmsLogin
message CcmsLoginRequest {
  string accessToken = 1;
  string username = 2;
}

message CcmsLoginResponse {
  int32 idccms =  1;
  string username =  2;
  string name =  3;
  string charge =  4;
  string rol =  5;
  string photo =  6;
  string token =  7;
}